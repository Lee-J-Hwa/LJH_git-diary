<html>

<body>
    <!--
            1~4 사이의 숫자를 입력하면 해당 번호 이미지 출력
            취소 버튼 클릭시 취소했습니다 출력
            그 외는 해당 번호만 입력해주세요 출력
        -->
    <script>
        let img = prompt('1~4 사이의 숫자를 입력하세요.')
        switch (img) {
            case '1': document.body.innerHTML = '<img src="./image/img1.png" alt="anni">';
                break;
            case '2': document.body.innerHTML = '<img src="./image/img2.png" alt="week">';
                break;
            case '3': document.body.innerHTML = '<img src="./image/img3.jpg" alt="cookie">';
                break;
            case '4': document.body.innerHTML = '<img src="./image/img4.jpg" alt="cookie2">';
                break;
            case null: alert('취소했습니다.');
                break;
            default: alert('해당 번호만 입력해주세요');
        }
    </script>
</body>

</html>
