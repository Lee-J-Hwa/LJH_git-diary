<html>

<body>
    <!--
            입력 받은 커피와 가격 출력
            아메리카노 15000, 카페라뗴 20000, 카페모카 20000, 바닐라라뗴 25000
            그 외는 메뉴에 있는 커피만 주문 가능합니다 출력.
        -->
    <script>
        let coffie = prompt('아메리카노,카페라떼,카페모카,바닐라라떼 중 주문하실 커피를 입력하세요.');
        switch (coffie) {
            case '아메리카노': document.body.innerHTML = `<h2>${coffie} 15000원</h2>`
                break;
            case '카페라떼': document.body.innerHTML = `<h2>${coffie} 20000원</h2>`
                break;
            case '카페모카': document.body.innerHTML = `<h2>${coffie} 20000원</h2>`
                break;
            case '바닐라라떼': document.body.innerHTML = `<h2>${coffie} 25000원</h2>`
                break;
            default: document.body.innerHTML = `<h2>메뉴에 있는 커피만 주문 가능합니다.</h2>`
        }

    </script>
</body>

</html>
