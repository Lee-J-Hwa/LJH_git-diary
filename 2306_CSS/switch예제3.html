<html>

<body>

    <!--
            아이디를 입력받아 참인 경우 비밀번호 입력을 받고
            비밀번호도 참인 경우 '로그인 되었습니다' 출력
            아이디가 거짓인 경우 '아이디가 틀렸습니다' 출력
        -->
    <script>
        const jsID = 'JS';
        const jsPW = 1234;

        const userID = prompt('아이디를 입력하세요.')

        switch (userID) {
            case jsID:
                alert('아이디가 일치합니다.');
                let userPW = prompt('비밀번호를 입력하세요.')
                userPW = Number(userPW);

                switch (userPW) {
                    case jsPW:
                        alert('로그인 되었습니다.');
                        break;
                    default:
                        alert('비밀번호가 틀렸습니다.');
                }
                break;
            default:
                alert('아이디가 틀렸습니다.')
        }
    </script>
</body>

</html>
