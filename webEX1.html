<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>web-EX1</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Playball&display=swap" rel="stylesheet">
    <meta property="og:title" content="web-EX1">
    <meta property="og:description" content="웹 예제를 깃허브를 통해 확인해봅니다.">
    <meta property="og:image" content="https://lee-j-hwa.github.io/LJH_git-diary/image/빵.jpeg">
    <meta property="og:url" content="https://lee-j-hwa.github.io/LJH_git-diary/">
    <style>
        
        body {
            margin: 20px;
            padding: 0;
            background-image: url(./image/바탕.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        header {
            margin: 0 auto;
            padding: 0;
            width: 1000px;
            border-top: 1px black solid;
        }
        header h1 {
            width: 830px;
            background-color: brown;
            color: white;
            margin: 0;
            padding: 20px;
            padding-left: 150px;
            float: left;
            background-image: url(./image/빵-바탕.jpg);
            background-repeat: no-repeat;
            background-size: 130px;
            border-left: 1px black solid;
            border-right: 1px black solid;
            font-family: 'Playball', cursive , sans-serif;
            font-size: 40px;
        }
        .font {
            font-size: 28px;
            font-family: 'Mr Dafoe', cursive, sans-serif;   
            font-weight: 400;    
        }
        .italic {
            font-style: italic;
        }
        header ul {
            list-style: none;
            background-color: gold;
            padding-left: 0;
            margin: 0;
            width: 1000px;
            float: left;
            border-left: 1px black solid;
            border-right: 1px black solid;
        }
        header li {
            display: inline-block;
        }
        header li a {
            display: block;
            text-decoration: none;
            color: brown;
            font-weight: bold;
            text-align: center;
            width: 80px;
            height: 50px;
            line-height: 50px;
        }
        header li a:hover {
            background-color: black;
            color: white;
        }
        main {
            background-color: #ddd;
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border-left: 1px black solid;
            border-right: 1px black solid;
        }
        main .figure1 {
            margin: 20px;
            padding: 5px;
            background-color: white;
            width: 300px;
            position: relative;
            height: 230px;
            float:left;
            border: 1px solid red;
        }
        main .figure1 img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        main .figure1 figcaption {
            color: gray;
            padding-bottom: 10px;
            position: absolute;
            right: 6px;
        }
        main .arti1 {
            width: 300px;
            padding: 0;
            margin: 0;
            float: left;
            position: relative;
            box-sizing: border-box;
        }
        main .arti1 h2 {
            position: absolute;
            top: 0;
        }
        main .arti1 h3 {
            position: absolute;
            color: red;
            top: 50px;
        }
        main .arti1 p {
            position: absolute;
            top: 100px;
        }
        main aside {
            margin: 0;
            width: 300px;
            float: right;
        }
        main aside ul {
            width: 301px;
            list-style: none;
            height: 600px;
            margin: 0;
            padding:0px;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: white;
            border-left: 1px red solid;
        }
        main aside ul li h2 {
            color: red;
        }
        main aside ul li {
            padding: 10px;
            font-size: 20px;
        }
        .line {
            border-bottom: red solid 1px;
        }       
        main .figure2 {
            margin: 20px;
            padding: 5px;
            background-color: white;
            width: 300px;
            position: relative;
            height: 230px;
            float:left;
            border: 1px solid red;
        } 
        main .figure2 img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        main .figure2 figcaption {
            color: gray;
            padding-bottom: 10px;
            position: absolute;
            right: 5px;
        }  
        main .arti2 {
            width: 300px;
            padding: 0;
            margin: 0;
            float: left;
            position: relative;
        }
        main .arti2 h2 {
            position: absolute;
            top: 0;
        }
        main .arti2 h3 {
            position: absolute;
            color: red;
            top: 50px;
        }
        main .arti2 p {
            position: absolute;
            top: 100px;
        }                             
        footer {
            margin: 0 auto;
            padding: 0;
            width: 1000px;
        }
        footer h3 {
            width: 980px;
            background-color: brown;
            color: white;
            margin: 0;
            padding: 10px;
            text-indent: 10px;
            float: left;
            border-left: 1px black solid;
            border-right: 1px black solid;
            border-bottom: 1px black solid;
            font-weight: 400;
        }
        .margin {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kim's Bakery<span class="font"><br>Cooking Class</span></h1>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">교실</a></li>
            <li><a href="#">케이터링</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </header>
    <main>
        <figure class="figure1">
            <img src="./image/크루아상.jpg" alt="빵 사진입니다."><figcaption><span class="italic">크루아상(Crosissant)</span></figcaption>
        </figure>
        <article class="arti1">
            <h2>제과·제빵 연구소</h2>
            <h3>런던에서의 5주 코스</h3>
            <p>5주간 제과·제빵에 대해 소개하고 제과와 제빵을 가르친다.</p>
        </article>
        <aside>
            <ul>
                <li><h2>인기레시피</h2></li>
                <li class="line">소금빵</li>
                <li class="line">바게트</li>
                <li class="line">크루아상</li>
                <li class="line margin">마카롱</li>
                <li><h2>연락처</h2><p>경기 수원시 팔달구 매산동</p></li>
            </ul>
        </aside>         
        <figure class="figure2">
            <img src="./image/커피.jpg" alt="커피 사진입니다."><figcaption><span class="italic">라떼(Latte</span>)</figcaption>
        </figure>        
        <article class="arti2">
            <h2>바리스타 클래스</h2>
            <h3>1:1 맞춤 교육 컨설팅</h3>
            <p>바리스타 코스에서는 다양한 커피를 만드는 방법을 배워본다.</p>
        </article>      
    </main>
    <footer>
        <h3>ⓒKim's Bakery 김씨네 베이커리</h3>
    </footer>
</body>
</html>
